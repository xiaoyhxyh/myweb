<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>xiaoyh官网-关于我们</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url(index3.jpg);
            background-size: cover;
            background-position: center;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            flex-wrap: wrap;
        }

        .index1photo{
            max-width: min(70%, 350px);
            max-height: min(70%, 350px);
            z-index: 999;
        }

        .button-group {
            display: flex;
            gap: 150px;
            
        }

        .center-photo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5em;
        }


        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 30px;
            }

            .button-group {
                order: -1;
                width: 100%;
                justify-content: center;
            }

            .index1photo img {
                max-width: min(50%, 100px);
                height: auto;
            }
            .button-group {
                display: flex;
                text-align:right;
                gap: 10px;
                color:aqua;
            }
        }
        .rounded-box {
            max-width: min(100%, 1900px);
            padding: 20px;
            border-radius: 10px;     /* 圆角半径 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* 阴影：X偏移 Y偏移 模糊半径 颜色 */
            background: linear-gradient(135deg, #ffffff, #eeecec); /* 渐变背景 */
            margin: 20px;
    }
        button {
            font-family: inherit;
            font-size: 18px;
            background: linear-gradient(to bottom, #4dc7d9 0%,#66a6ff 100%);
            color: white;
            padding: 0.8em 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 25px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button span {
            display: block;
            margin-left: 0.4em;
            transition: all 0.3s;
        }

        button svg {
            width: 18px;
            height: 18px;
            fill: white;
            transition: all 0.3s;
        }

        button .svg-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            margin-right: 0.5em;
            transition: all 0.3s;
        }

        button:hover .svg-wrapper {
            background-color: rgba(255, 255, 255, 0.5);
        }

        button:hover svg {
            transform: rotate(45deg);
        }

    </style>
</head>
<body>
    <div class="rounded-box">
        <div class="header-container">
            <div class="index1photo">
                <img src="index1.jpg" alt="" width="225px" >
            </div>
            <div class="button-group" style="color: aqua;">
                <button><a href="index.html"><p style="color:black;">主页</p></a></button>
                <button><a href="lxwm.html"><p style="color:black;">联系我们</p></a></button>
                <button><a href="about.html"><p style="color:black;">关于我们</p></a></button>
            </div>
        </div>
    </div>




</body>
</html>

</html>
