<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>xiaoyh官网-主页</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url(index3.jpg);
            background-size: cover;
            background-position: center;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            flex-wrap: wrap;
        }

        .index1photo{
            max-width: min(70%, 350px);
            max-height: min(70%, 350px);
            z-index: 999;
        }

        .button-group {
            display: flex;
            gap: 150px;
            
        }

        .center-photo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5em;
        }


        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 30px;
            }

            .button-group {
                order: -1;
                width: 100%;
                justify-content: center;
            }

            .index1photo img {
                max-width: min(50%, 100px);
                height: auto;
            }
            .button-group {
                display: flex;
                text-align:right;
                gap: 10px;
                color:aqua;
            }
        }
        .rounded-box {
            max-width: min(100%, 1900px);
            padding: 20px;
            border-radius: 10px;     /* 圆角半径 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* 阴影：X偏移 Y偏移 模糊半径 颜色 */
            background: linear-gradient(135deg, #ffffff, #eeecec); /* 渐变背景 */
            margin: 20px;
    }
    </style>
</head>
<body>
    <div class="rounded-box">
        <div class="header-container">
            <div class="index1photo">
                <img src="index1.jpg" alt="" width="225px" >
            </div>
            <div class="button-group" style="color: aqua;">
                <button style="background-color:white;border-radius:10px;padding:10px"><p style="color:black;text-decoration: underline;">主页</p></button>
                <button style="background-color:white;border-radius:10px;padding:10px"><a href="lxwm.html"><p style="color:black;text-decoration: underline;">联系我们</p></a></button>
                <button style="background-color:white;border-radius:10px;padding:10px"><a href="about.html"><p style="color:black;text-decoration: underline;">关于我们</p></a></button>
            </div>
        </div>
    </div>
    <div style="color:black;padding-left:100px;">
        <i><h3><img src="index2.jpg" style="max-width:min(50%, 100px)">  建立于2025/3/25</h3></i>
        <h1>发信息↓</h1>
    </div>

    <div class="input-group" style="padding-left:100px">
        <input type="text" id="inputContent" placeholder="输入内容...">
        <button style="border-radius:5px;background-color: aqua;" onclick="sendContent()">发送</button>
    </div>

    <div id="response"></div>

    <script>
        async function sendContent() {
            const input = document.getElementById("inputContent");
            const responseDiv = document.getElementById("response");
            const content = input.value.trim();

            if (!content) {
                alert("请输入内容！");
                return;
            }

            try {
                const url = "https://780a-120-229-11-71.ngrok-free.app/submit";
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "1"
                    },
                    body: JSON.stringify({ content: content })
                });

                const data = await response.json();
                responseDiv.innerHTML = `服务端响应：${data.message}`;
                input.value = "";
            } catch (error) {
                responseDiv.innerHTML = `请求失败：${error.message}`;
            }
        }
    </script>
</body>
</html>

</html>
