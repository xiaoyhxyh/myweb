<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>xiaoyhNB</title>
    <title>xiaoyh</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            flex-wrap: wrap;
        }

        .index1photo img {
            max-width: min(100%, 350px);
            height: auto;
            z-index: 999;
        }

        .button-group {
            display: flex;
            gap: 150px;
            color:aqua;
            background-color: azure;
        }

        .center-photo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5em;
        }

        .center-photo img {
            width: min(100%, 500px);
            margin-bottom: 0;
        }

        .center-photo h2 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-top: 1.5rem;
            max-width: 80ch;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 30px;
            }

            .button-group {
                order: -1;
                width: 100%;
                justify-content: center;
            }

            .center-photo {
                padding: 1rem;
                max-width: min(50%, 400px);
                text-align: center;
            }

            .center-photo h2 {
                max-width: 95%;
            }
            .index1photo img {
                max-width: min(50%, 150px);
                height: auto;
            }
            .button-group {
                display: flex;
                text-align:right;
                gap: 10px;
                color:aqua;
            }
        }

    </style>
</head>
<body>
    <div class="header-container">
        <div class="index1photo">
            <img src="index1.jpg" alt="">
        </div>
        <div class="button-group">
            <button>功能A</button>
            <button>功能B</button>
        </div>
    </div>

    <div class="center-photo">
        <img src="index2.jpg" alt="">
        <h2>世界因你而变</h2>
    </div>
</body>
</html>

</html>
