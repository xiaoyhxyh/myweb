<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>xiaoyh官网-主页</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url(index3.jpg);
            background-size: cover;
            background-position: center;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            flex-wrap: wrap;
        }

        .index1photo{
            max-width: min(70%, 350px);
            max-height: min(70%, 350px);
            z-index: 999;
        }

        .button-group {
            display: flex;
            gap: 150px;
            
        }

        .center-photo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5em;
        }


        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 30px;
            }

            .button-group {
                order: -1;
                width: 100%;
                justify-content: center;
            }

            .index1photo img {
                max-width: min(50%, 100px);
                height: auto;
            }
            .button-group {
                display: flex;
                text-align:right;
                gap: 10px;
                color:aqua;
            }
        }
        .rounded-box {
            max-width: min(100%, 1900px);
            padding: 20px;
            border-radius: 10px;     /* 圆角半径 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* 阴影：X偏移 Y偏移 模糊半径 颜色 */
            background: linear-gradient(135deg, #ffffff, #eeecec); /* 渐变背景 */
            margin: 20px;
    }
        button {
            font-family: inherit;
            font-size: 18px;
            background: linear-gradient(to bottom, #4dc7d9 0%,#66a6ff 100%);
            color: white;
            padding: 0.8em 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 25px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button span {
            display: block;
            margin-left: 0.4em;
            transition: all 0.3s;
        }

        button svg {
            width: 18px;
            height: 18px;
            fill: white;
            transition: all 0.3s;
        }

        button .svg-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            margin-right: 0.5em;
            transition: all 0.3s;
        }

        button:hover .svg-wrapper {
            background-color: rgba(255, 255, 255, 0.5);
        }

        button:hover svg {
            transform: rotate(45deg);
        }
        /* Input container */
        .input-container {
            position: relative;
            margin: 20px;
        }

        .input-field {
            display: block;
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            background-color: transparent;
        }
        .input-label {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 16px;
            color: rgba(204, 204, 204, 0);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background-color: #007bff;
            transition: all 0.3s ease;
        }

        .input-field:focus + .input-label {
            top: -20px;
            font-size: 12px;
            color: #007bff;
        }

        .input-field:focus + .input-label + .input-highlight {
            width: 50%;
        }
        .container {
        width: 250px;
        height: 250px;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .cloud {
        width: 250px;
        }

        .front {
        padding-top: 45px;
        margin-left: 25px;
        display: inline;
        position: absolute;
        z-index: 11;
        animation: clouds 8s infinite;
        animation-timing-function: ease-in-out;
        }

        .back {
        margin-top: -30px;
        margin-left: 150px;
        z-index: 12;
        animation: clouds 12s infinite;
        animation-timing-function: ease-in-out;
        }

        .right-front {
        width: 45px;
        height: 45px;
        border-radius: 50% 50% 50% 0%;
        background-color: #4c9beb;
        display: inline-block;
        margin-left: -25px;
        z-index: 5;
        }

        .left-front {
        width: 65px;
        height: 65px;
        border-radius: 50% 50% 0% 50%;
        background-color: #4c9beb;
        display: inline-block;
        z-index: 5;
        }

        .right-back {
        width: 50px;
        height: 50px;
        border-radius: 50% 50% 50% 0%;
        background-color: #4c9beb;
        display: inline-block;
        margin-left: -20px;
        z-index: 5;
        }

        .left-back {
        width: 30px;
        height: 30px;
        border-radius: 50% 50% 0% 50%;
        background-color: #4c9beb;
        display: inline-block;
        z-index: 5;
        }

        .sun {
        width: 120px;
        height: 120px;
        background: -webkit-linear-gradient(to right, #fcbb04, #fffc00);
        background: linear-gradient(to right, #fcbb04, #fffc00);
        border-radius: 60px;
        display: inline;
        position: absolute;
        }

        .sunshine {
        animation: sunshines 2s infinite;
        }

        @keyframes sunshines {
        0% {
            transform: scale(1);
            opacity: 0.6;
        }

        100% {
            transform: scale(1.4);
            opacity: 0;
        }
        }

        @keyframes clouds {
        0% {
            transform: translateX(15px);
        }

        50% {
            transform: translateX(0px);
        }

        100% {
            transform: translateX(15px);
        }
        }

    </style>
</head>
<body>
    <div class="rounded-box">
        <div class="header-container">
            <div class="index1photo">
                <img src="index1.jpg" alt="" width="225px" >
            </div>
            <div class="button-group" style="color: aqua;">
                <button><a href="index.html"><p style="color:black;">主页</p></a></button>
                <button><a href="lxwm.html"><p style="color:black;">联系我们</p></a></button>
                <button><a href="about.html"><p style="color:black;">关于我们</p></a></button>
            </div>
        </div>
    </div>
    <div style="color:black;padding-left:100px;">
        <i><h3><img src="index2.jpg" style="max-width:min(50%, 100px)">  建立于2025/3/25</h3></i>
        <h1>发信息↓</h1>
    </div>

    <div class="input-group" style="padding-left:100px">
        
        <div class="input-container">
            <input placeholder="Enter text" class="input-field" type="text" id="inputContent">
            <label for="input-field" class="input-label">Enter text</label>
            <span class="input-highlight"></span>
          </div>
        <button onclick="sendContent()">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                </svg>
              </div>
            </div>
            <span>Send</span>
    </div>

    <div id="response"></div>

    <script>
        async function sendContent() {
            const input = document.getElementById("inputContent");
            const responseDiv = document.getElementById("response");
            const content = input.value.trim();

            if (!content) {
                alert("请输入内容！");
                return;
            }

            try {
                const url = "https://b1c6-120-229-11-71.ngrok-free.app/submit";
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "1"
                    },
                    body: JSON.stringify({ content: content })
                });

                const data = await response.json();
                responseDiv.innerHTML = `服务端响应：${data.message}`;
                input.value = "";
            } catch (error) {
                responseDiv.innerHTML = `请求失败：${error.message}`;
            }
        }
    </script>
    <!-- From Uiverse.io by zanina-yassine --> 
    <div class="container" style="padding-left:min(100%,1500px);">
        <div class="cloud front">
            <span class="left-front"></span>
            <span class="right-front"></span>
        </div>
        <span class="sun sunshine"></span>
        <span class="sun"></span>
        <div class="cloud back">
            <span class="left-back"></span>
            <span class="right-back"></span>
        </div>
    </div>
</body>
</html>
